        // 02. 스팸 문자열 걸러내기
        function checkSpam(str) {
            // 알아보기 쉽게 먼저 대문자로 바꾸자
            // includes 메소드로 파악하기
            let upperStr = str.toUpperCase();

            if (upperStr.includes('VIAGRA') || upperStr.includes('XXX')) {
                return true;
            } else {
                return false;
            }
        }

        alert( checkSpam("innocent rabbit") );
