        // 03. 문자열 줄이기
        function truncate(str, maxlength) {
            let copyStr = str;
            let slicedCopyStr = copyStr.slice(0, maxlength - 1);
            let copyStrLength = slicedCopyStr.length;
            let omissionedCopyStr = ".".repeat((copyStr.length - copyStrLength));
            
            return slicedCopyStr + omissionedCopyStr;
        }

        alert( truncate("Hi everyone!", 20) );
