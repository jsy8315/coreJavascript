        //계산기 만들기
        function Calculator() {
            this.read = function() {
                this.a = Number(prompt("수 입력01", []));
                this.b = Number(prompt("수 입력02", []));
            },
            this.sum = function() {
                return this.a + this.b;
            },
            this.mul = function() {
                return this.a * this.b;
            }
        }

        let calculator = new Calculator();
        calculator.read();

        alert( "Sum=" + calculator.sum() );
        alert( "Mul=" + calculator.mul() );
